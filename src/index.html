<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сроки готовности</title>
  <!-- <link rel="stylesheet" href="/fonts/geometria_mail/stylesheet.css"> -->
</head>
<body>
  <h2>Превью баннера</h2>
  
  <div id="capture">
    <div class="loader hidden">
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="banner-filter"></div>
    <div class="capture-padding">
      <div class="card-body">
        <div class="logo">
          <img height="55px" width="205px" src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="date-info">
          <div class="header">
            <div>Готовность заказов</div>
            <div>от <span class="date-start">--.--.----</span>&nbsp;
              <span class="hidden">
                <span class="switch">до</span>&nbsp;
                <span class="time-start"></span>
              </span>
            </div>
          </div>
          <div class="when-done">на <span class="date-done">--.--.----</span></div>
          <div class="great">
            t.me/plastika_news
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-bottom: 30px;"></div>
  <input type="button" value="Сменить фон" class="btn btn_blue btn_min-width" id="reloadImg">

  <h2>Задать сроки готовности</h2>
  
  <form id="setData">
    <div class="input-area">
      <label for="setData__dateStart">Дата принятия заказа</label>
      <input type="date" name="date-statr" id="setData__dateStart">
    </div>
    <div class="input-area">
      <label for="setData__timeStart">Время</label>

      <div class="time-area">
        <div class="switch-field">
          <input type="radio" id="radio-brfore" name="timeSwitcher" value="before" checked/>
          <label for="radio-brfore">До</label>
          <input type="radio" id="radio-after" name="timeSwitcher" value="after" />
          <label for="radio-after">После</label>
        </div>
        
        <input type="time" name="time-statr" id="setData__timeStart">
      </div>
    </div>
    <div class="input-area">
      <label for="setData__dateDone">Дата готовности</label>
      <input type="date" name="date-end" id="setData__dateDone">
    </div>
  </form>

  <input type="button" value="Сохранить картинку" class="btn btn_blue btn_min-width" id="saveImg">

  <div class="hidden canvas-img"></div>
  
</body>
</html>
